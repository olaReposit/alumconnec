          <img class="vector-icon1" alt="" src="./public/vector.svg" />

          <img class="vector-icon17" alt="" src="./public/vector.svg" />

      <div class="nav2">
        <div class="nav-inner"></div>
        <div class="logo-combo-wrapper" id="frameContainer">
          <div class="logo-combo4">
            <img
              class="alumconnect-icon4"
              alt=""
              src="./public/alumconnect.svg"
            />

            <img class="logo-mark-icon4" alt="" src="./public/logo-mark.svg" />
          </div>
        </div>
      </div>
      <div class="sign-up-card">
        <div class="sign-up-card-child"></div>
        <div class="already-have-an-container" id="alreadyHaveAn">
          <span>Already have an account? </span>
          <span class="log-in2">Log in</span>
        </div>
        <div class="sign-up8">Sign Up</div>
        <div class="full-name-parent">
          <b class="full-name">FULL Name</b>
          <div class="olajide-olamilekan-parent">
            <div class="olajide-olamilekan">Olajide Olamilekan</div>
            <div class="group-child16"></div>
          </div>
        </div>
        <div class="matric-no-parent">

          <div class="olajide-olamilekan-parent">
            <div class="olajide-olamilekan">F/ND/21/3210054</div>
            <div class="group-child16"></div>

        </div>

          <div class="olajide-olamilekan-parent">
            <div class="div">***********</div>
            <img class="vector-icon29" alt="" src="./public/vector.svg" />

            <div class="group-child16"></div>
          </div>
        </div>
        <div class="confirm-password-parent">
          <b class="full-name">CONFIRM Password</b>
          <div class="olajide-olamilekan-parent">
            <div class="div">***********</div>
            <img class="vector-icon29" alt="" src="./public/vector.svg" />

            <div class="group-child16"></div>
          </div>
        </div>
        <div class="sign-up-btn">
          <div class="log-in3">Next</div>
        </div>
      </div>
    </div>

    <script>
      var frameContainer = document.getElementById("frameContainer");
      if (frameContainer) {
        frameContainer.addEventListener("click", function (e) {
          window.location.href = "./landing-page.html";
        });
      }
      
      var alreadyHaveAn = document.getElementById("alreadyHaveAn");
      if (alreadyHaveAn) {
        alreadyHaveAn.addEventListener("click", function (e) {
          window.location.href = "./sign-in-page.html";
        });
      }
      </script>
